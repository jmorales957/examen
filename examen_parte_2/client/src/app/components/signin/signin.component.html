<div class="card">
  <div class="card-header">
    Iniciar Sesion
  </div>
  <div class="card-body">
    <form (submit)="signIn()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="user.email" class="form-control" name="email" id="email" placeholder="Escribe tu email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" name="password" id="password" placeholder="Escribe tu coontraseña">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
    </form>
  </div>
</div>
